<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuego, Agua o Planta</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <div id="juego">
            <h2>Juego de Piedra, Papel o Tijera</h2>
            <form>
                <label>
                    <input type="radio" name="opcion" value="0">
                    <img src="img/logo fuego.jpg" alt="Fuego">
                </label>
                <label>
                    <input type="radio" name="opcion" value="1">
                    <img src="img/logo agua.jpg" alt="Agua">
                </label>
                <label>
                    <input type="radio" name="opcion" value="2">
                    <img src="img/logo planta.jpg" alt="Planta">
                </label>
                <button type="submit">Jugar</button>
            </form>
            <div id="resultados"></div>
            <button id="limpiar-resultados">Limpiar resultados</button>
        </div>


    </div>

    <script src="inicio.js"></script>
</body>

</html>
